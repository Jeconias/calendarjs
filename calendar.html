<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar JS</title>
  </head>
  <link rel="stylesheet" href="src/themes/BaseStyle/CalendarBaseStyle.css" />
  <body>
    <div class="calendar" id="calendar"></div>
  </body>

  <script src="./dev/calendarjs-dev.js"></script>
  <script type="module">
    const eventsDataBase = [
      {
        name: "Event Name",
        date: "10-11-2019",
        time: "18:00",
        author: "Mario",
        link: "#"
      },
      {
        name: "Event Name",
        date: "12-11-2019",
        time: "18:00",
        author: "Mario",
        link: "#"
      },
      {
        name: "Event Name",
        date: "21-10-2019",
        time: "18:00",
        author: "Mario",
        link: "#"
      }
    ];
    const calendar = CalendarJS();
    console.log(calendar);
    calendar
      .container("#calendar")
      .data(eventsDataBase)
      .lang("ptBR")
      .settings()
      .render();
  </script>
</html>
