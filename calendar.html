<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./css/calendar.css">

    <title>Calendário JS</title>
</head>
<body>

    <div class="calendar" id="calendar">
        <div class="calendarHeader">
            <div>
                <div class="calendarActionBefore"><i></i></div>
                <h1 id="calendarHeaderMonth">Janeiro</h1>
                <span id="calendarHeaderYear">2019</span>
                <div class="calendarActionAfter"><i></i></div>
            </div>
            <div class="calendarDaysWeek">
                <ul>
                    <li>DOM</li>
                    <li>SEG</li>
                    <li>TER</li>
                    <li>QUA</li>
                    <li>QUI</li>
                    <li>SEX</li>
                    <li>SÁB</li>
                </ul>
            </div>
        </div>

        <div class="calendarBody"></div>

    </div>
</body>
<script src="./js/calendar.js"></script>
<script>
    let calendarJS = new Calendar();

    calendarJS
    .currentYear('#calendarHeaderYear')
    .currentMonth('#calendarHeaderMonth')
    .renderBody('.calendarBody');

    document.getElementsByClassName('calendarActionBefore')[0].addEventListener('click', function(){
        //DISABLED
        console.log('Disabled');
    });
</script>
</html>
