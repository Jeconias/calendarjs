<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendar JS</title>
  </head>

  <body>
    <div class="calendar" id="calendar"></div>
  </body>

  <script src="./dev/calendarjs-dev.js"></script>
  <script type="module">
    const eventsDataBase = {
      events: [
        {
          name: "Event Name",
          date: "2-9-2019",
          time: "18:00",
          author: "Mario"
        },
        {
          name: "Festa 24H",
          date: "10-9-2019",
          time: "22:00",
          author: "Mario",
          link: "#test"
        },
        {
          name: "O Evento é esse",
          date: "10-9-2019",
          time: "22:30",
          author: "Mario",
          link: "link para o evento"
        },
        {
          name: "Edição Gamer",
          date: "10-9-2019",
          time: "15:30",
          author: "Mario",
          link: "link para o evento"
        },
        {
          name: "DocePipoca",
          date: "14-9-2019",
          time: "07:15",
          author: "Mario",
          link: "link para o evento"
        }
      ]
    };
    const calendar = new CalendarJS();
    calendar
      .render("#calendar")
      .lang("enUS") // deDE, jaJP, srRC and more.
      .showSettings(true)
      .addEvents(eventsDataBase);

  </script>
</html>
